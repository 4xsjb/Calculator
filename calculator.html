<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel ="stylesheet" href= "styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=no">
</head>

<body>
   <div class = "Calculator">
     <input type = "text" placeholder= "0" id = "display"> 
     <label id="message">Swipe left to see what you're calculating</label>
  <div class= "Calc-buttons">
    <button id ="clearbtn" class="btns" >C</button>
    <button onclick="display('/')" class="btns">รท</button> 
    <button onclick="display('*')" class="btns">ร</button>
    <button id = "deletebtn" class= "delete"><img src = "delete.png"></button>
    <button onclick="display(7)">7</button>
    <button onclick="display(8)">8</button>
    <button onclick="display(9)">9</button>
    <button id = "minus" class="btns">-</button>
    <button onclick="display(4)">4</button>
    <button onclick="display(5)">5</button>
    <button onclick="display(6)">6</button>
    <button id = "plusbtn" class="btns">+</button>
    <button onclick="display(1)">1</button>
    <button onclick="display(2)">2</button>
    <button onclick="display(3)">3</button>
    <button id = "equal">=</button>
    <button onclick="display('%')">%</button>
    <button onclick="display(0)">0</button>
    <button onclick="display('.')">.</button>
  </div>
